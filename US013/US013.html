<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View customer bill</title>
    <!--<script type="text/javascript" src="viewBill.js"></script>-->
    <script>
        function validate() {
        var customerID = document.forms["billForm"]["customerID"].value;
        var month = document.forms["billForm"]["month"].value;
        var password = document.forms["billForm"]["password"].value;
        if(checkID(customerID) === true && checkPassword(password) === true) {
            alert("CustomerID: " + customerID + "\n"
            + "Bill for the month of " + month +  " 5507.37$");
        } else {
            alert("The UserID and/or the password that you have entered is not valid. Please try again.");
        }
       
        }
        function checkID(customerID) {
            if(customerID != 123) {
            return false;
            } else {
                return true;
            }
        }

        function checkPassword(password) {    
            if(password!= 123) {
                return false;
            } else {
                return true;
            }
        }

    </script>
    
</head>
<body>
    <h1>View bill</h1>

    <!--<form id="billForm" name="billForm" onSubmit="viewCustomerBill()" -->
    <form id="billForm" name="billForm" onSubmit="validate()">
        <label for="customerID">Customer ID</label>
        <input type="text" id="customerID" name="userID"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" min="2010-01" max="2021-09" value="2021-09"><br>
        <input type="submit" value="Enter" id="search" />
    </form>
</body>
</html>
