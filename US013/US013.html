<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>View customer bill</title>
    <script>
        function validate() {
        var customerID = document.forms["billForm"]["customerID"].value;
        var month = document.forms["billForm"]["month"].value;
        var password = document.forms["billForm"]["password"].value;
        
        var customers = new Map();
        customers.set('123', '123');
        customers.set('124', 'test');
        customers.set('125', 'password');
        console.log(customers.has(customerID));

        if(customers.has(customerID) === true && customers.get(customerID) == password) {
            alert("CustomerID: " + customerID + "\n"
            + "Bill for the month of " + month +  " 5507.37$");
        } else {
            alert("The UserID and/or the password that you have entered is not valid. Please try again.");
        }
       
        }
    </script>
    
</head>
<body>
    <h1>View bill</h1>
    <div class="container" id="body" style="background-color: #add8e6">
  

    <form id="billForm" name="billForm" onSubmit="validate()">
        <label for="customerID">Customer ID</label>
        <input type="text" id="customerID" name="userID"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" min="2010-01" max="2021-10" value="2021-10"><br>
        <input type="submit" class="button" value="Enter" id="search" />
    </form>
    
</div>
</body>
</html>
